databaseChangeLog:
  -  changeSet:
       id:  1
       author:  krutz
       changes:
         -  createTable:
              tableName:  merchant_details
              columns:
                -  column:
                     name:  id
                     type:  uuid
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  merchant_id
                     type:  varchar(255)
                - column:
                    name: merchant_name
                    type: varchar(255)
                - column:
                    name: merchant_email
                    type: varchar(255)
                - column:
                    name: merchant_notification_method
                    type: varchar(255)
                - column:
                    name: active
                    type: boolean
                - column:
                    name: createdOn
                    type: timestamp
                - column:
                    name: createdBy
                    type: varchar(255)
                - column:
                    name: updatedOn
                    type: timestamp
                - column:
                    name: updatedBy
                    type: varchar(255)