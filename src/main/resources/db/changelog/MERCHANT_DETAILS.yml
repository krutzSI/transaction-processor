databaseChangeLog:
  -  changeSet:
       id:  1
       author:  krutz
       changes:
         -  createTable:
              tableName:  merchant_details
              columns:
                -  column:
                     name:  id
                     type:  uuid
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  merchant_id
                     type:  uuid
                - column:
                    name: merchant_name
                    type: varchar(255)
                - column:
                    name: merchant_email
                    type: varchar(255)
                - column:
                    name: merchant_notification_method
                    type: varchar(255)
                - column:
                    name: api_key
                    type: uuid
                - column:
                    name: secret_key
                    type: varchar
                - column:
                    name: active
                    type: boolean
                - column:
                    name: created_on
                    type: timestamp
                - column:
                    name: created_by
                    type: varchar(255)
                - column:
                    name: updated_on
                    type: timestamp
                - column:
                    name: updated_by
                    type: varchar(255)