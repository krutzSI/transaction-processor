databaseChangeLog:
  -  changeSet:
       id:  1
       author:  krutz
       changes:
         -  createTable:
              tableName:  transaction_request_details
              columns:
                -  column:
                     name:  id
                     type:  uuid
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  transaction_reference
                     type:  uuid
                - column:
                    name: merchant_id
                    type: uuid
                - column:
                    name: merchant_order_id
                    type: varchar
                - column:
                    name: amount
                    type: varchar
                - column:
                    name: payment_method
                    type: varchar
                - column:
                    name: transaction_date
                    type: timestamp
                - column:
                    name: shopper_info
                    type: varchar
                - column:
                    name: status
                    type: varchar
                - column:
                    name: created_on
                    type: timestamp
                - column:
                    name: created_by
                    type: varchar(255)
                - column:
                    name: updated_on
                    type: timestamp
                - column:
                    name: updated_by
                    type: varchar(255)